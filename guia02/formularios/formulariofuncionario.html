<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Cadastro de Funcionário
    </h1>

    <form>
        <fieldset>Detalhes pessoais <br> <br>

            <label for="nome">Nome:</label>
            <input id="nome" type="text"> <br> <br>

            <label for="sobrenome">Sobrenome:</label>
            <input id="sobrenome" type="text"> <br>
            <br>

            <label for="data">Data de nascimento:</label>
            <input id="data" type="text">


        </fieldset>
        <br>

        <fieldset>
            Detalhes Pessoais

            <label for="departamento">Departamento</label>
            
            <datalist>
                <option value="o1">Opção 1</option>
                <option value="o2">Opção 2</option>
                <option value="o3">Opção 3</option>
            </datalist>

            <label for="codigo">Código Funcionário</label> <br>
            <input id="codigo" type="text">

        </fieldset>

        <button>Incluir Funcionário</button>


    </form>
</body>
</html>

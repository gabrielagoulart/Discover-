<form action="">
    <fieldset>
        <legend>Contato</legend>
         
        <label for="name">Nome:</label>
        <br>
        <input id="name" type="text" name="name" placeholder="Digite seu nome">
        <br>
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com">
        <br>
        <br>

        <label for="message">Mensagem:</label>
        <br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>


</form>

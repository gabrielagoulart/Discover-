<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <style>
        .box {
            display: flex;
            width: 160px;

            border: 1px dashed red;
        }

        .box div {
            flex-basis: 45%;
            border: 1px solid;
        }

        .box div:nth-child(2) {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .box {
            display: flex;
            flex-flow: row;
            /*flex-wrap: wrap;  /*wrap-reverse;*/

            border: 1px dashed red;
        }

        .box div {
            border: 1px solid;
        }

        .box div:nth-child(1),
        .box div:nth-child(2) {
            flex-grow: 1;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
    </div>
</body>
</html>
